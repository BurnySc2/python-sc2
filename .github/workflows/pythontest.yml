name: Python pipenv run pytest

# Help: https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install --dev --python ${{ matrix.python-version }}
    - name: Test with pipenv run pytest
      run: |
        pipenv run pytest test/

  run_autotest_bot:
    runs-on: ubuntu-latest
    steps:
    - name: build image
      run: |
        sudo apt-get install tree
        tree
        docker build -t test_image -f test/Dockerfile_3.7 .
    - name: run container
      run: |
        docker run -it -d --name app test_image
        docker exec -i app bash -c "python test/travis_test_script.py test/autotest_bot.py"